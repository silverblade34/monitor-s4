{% extends 'layout.html' %}
{% block body %}
<div id="content" class="container-fluid">
  <div class="row">
    <div class="page-header">
      <div class="d-flex align-items-center">
        <h2 class="page-header-title">Dashboard</h2>
        <div>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><i class='bx bx-calendar-event'></i></a>
            </li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container-dashboard">
    <div class="">
      <!-- Cards -->
      <ul class="box-info mb-3">
        <li class="">
          <i class='bx bxs-group'></i>
          <span class="text">
            <h4>Total clientes</h4>
            <p class="cards-cant" id="card-cant-clientes"></p>
            <div>
            </div>
          </span>
        </li>
        <li class="">
          <i class='bx bxs-bell'></i>
          <span class="text">
            <h4>Total eventos</h4>
            <p class="cards-cant" id="card-cant-notifications"></p>
            <div>
            </div>
          </span>
        </li>
        <li class="">
          <i class='bx bxs-truck'></i>
          <span class="text">
            <h4>Total vehiculos</h4>
            <p class="cards-cant" id="card-cant-vehiculos"></p>
            <div>
            </div>
          </span>
        </li>
        <li class="">
          <i class='bx bxs-truck'></i>
          <span class="text">
            <h4>En beta</h4>
            <p class="cards-cant">85</p>
            <div>
            </div>
          </span>
        </li>
      </ul>
      <!-- Charts -->
      <div class="mb-8 container-charts">
        <div class="border p-3">
          <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
            Bars
          </h4>
          <canvas id="mychart-horizontal"></canvas>
          <div class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400">
            <!-- Chart legend -->
            <div class="flex items-center">
              <span class="inline-block w-3 h-3 mr-1 bg-teal-500 rounded-full"></span>
              <span>Shoes</span>
            </div>
            <div class="flex items-center">
              <span class="inline-block w-3 h-3 mr-1 bg-purple-600 rounded-full"></span>
              <span>Bags</span>
            </div>
          </div>
        </div>
        <div class="border p-3">
          <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
            Traffic
          </h4>
          <canvas id="line"></canvas>
          <div class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400">
            <!-- Chart legend -->
            <div class="flex items-center">
              <span class="inline-block w-3 h-3 mr-1 bg-teal-600 rounded-full"></span>
              <span>Organic</span>
            </div>
            <div class="flex items-center">
              <span class="inline-block w-3 h-3 mr-1 bg-purple-600 rounded-full"></span>
              <span>Paid</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{{url_for('static', filename='js/dashboard_cuentas.js')}}" defer></script>
<script src="{{url_for('static', filename='js/charts/charts-bars-horizontal.js')}}" defer></script>
<script src="{{url_for('static', filename='js/charts/charts-bars.js')}}" defer></script>
<script src="{{url_for('static', filename='js/charts/charts-lines.js')}}" defer></script>
<script src="{{url_for('static', filename='js/charts/charts-pie.js')}}" defer></script>
{% endblock %}
